<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/signin-style.css">
</head>

<body>

    <!-- ======= LogIn page ======= -->

    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <img src="https://i.ibb.co/X3DDRf2/logo.png" alt="" />
            </div>
            <div class="text-center mt-4 name text-white">
                LogIn
            </div>
            <form class="p-3 mt-3" name="myform" method="post" action="#">
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input type="password" name="password" id="pwd" placeholder="Password">
                </div>
                <a href="index1.html">Login</a>
            </form>
            <div class="text-center text-light fs-6 mt-2">
                <input type="checkbox" checked="checked" name="remember"> Remember me <a href="#" class="text-danger">Sign up</a>
            </div>
            <div class="text-right fs-6 mt-2">
                <a href="index.html">cancel</a> <a id="btn" href="#myModal">Forget password?</a>
            </div>
        </div>
    </div>



    <!-- forgget password -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="form">
                <h2 class=" text-center text-medium text-primary mt-3 mb-3">forgetten password mail here</h2>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                <input type="submit" value="submit" class="mt-4 mb-3">
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button to open modal
        var btn = document.getElementById("btn");

        // Get the span to close modal
        var span = document.getElementsByClassName("close")[0];

        // when user click the button to open modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <!-- end javascript -->
    <!-- <script src="assets/js/signin.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
